<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>LVL1 Penal Code</title>
    <link rel="stylesheet" href="style.css" />
    <script src="penalcode.js"></script>
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

</head>
<body>
<div class="page">
    <header class="page-header">
        <h1><img src="images/Favicon512.png" alt="LVL1 Logo" class="logo" /> Penal Code</h1>
        <div class="search-container">
            <input
                type="text"
                id="charge-search"
                placeholder="Search charges..."
                autocomplete="off"
            />
        </div>
    </header>

    <div class="legend">
        <span class="legend-item">
            <span class="legend-swatch green"></span> Infraction / Lowest
        </span>
        <span class="legend-item">
            <span class="legend-swatch orange"></span> Misdemeanor / Medium
        </span>
        <span class="legend-item">
            <span class="legend-swatch red"></span> Felony / Highest
        </span>
        <span class="note">Hover a charge to view its description</span>
        <span class="note">|</span>

        <span class="note">Expand a Charge by clicking it.</span>

    </div>

    <div class="no-results hidden" id="no-results">
    No charges found.
    </div>

    <div id="penal-code-root"></div>
</div>
</body>
</html>
